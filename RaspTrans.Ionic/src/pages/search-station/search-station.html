<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="stations">
    <ion-item *ngFor="let station of stations" (click)="select(station)">
      <p>{{station.name}}</p>
      <small>{{station.typeName}}</small>
    </ion-item>
  </ion-list>
</ion-content>
